<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="48" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Voiture simplifiée -->
  <g transform="translate(20, 35)">
    <!-- Corps de la voiture -->
    <rect x="10" y="20" width="40" height="20" rx="3" fill="white"/>
    <!-- Toit -->
    <path d="M 20 20 L 30 10 L 40 10 L 50 20" fill="white"/>
    <!-- Fenêtre -->
    <rect x="25" y="12" width="20" height="10" rx="2" fill="#10b981" opacity="0.3"/>
    <!-- Roues -->
    <circle cx="20" cy="45" r="6" fill="#1f2937"/>
    <circle cx="40" cy="45" r="6" fill="#1f2937"/>
    <!-- Détails roues -->
    <circle cx="20" cy="45" r="3" fill="white"/>
    <circle cx="40" cy="45" r="3" fill="white"/>
  </g>
</svg>
